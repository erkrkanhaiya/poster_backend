<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: bounce 0.6s ease-in-out;
        }

        .success-icon::after {
            content: "✓";
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .redirect-message {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .countdown {
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        
        <h1 class="title">Payment Successful!</h1>
        <p class="subtitle">Your subscription has been activated successfully. You can now access all premium features.</p>

        <div class="details">
            <div class="detail-row">
                <span class="detail-label">Transaction ID:</span>
                <span class="detail-value" id="transactionId">Loading...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Plan:</span>
                <span class="detail-value" id="planName">Loading...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Amount:</span>
                <span class="detail-value" id="amount">Loading...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="detail-value" style="color: #28a745;">Active</span>
            </div>
        </div>

        <div class="buttons">
            <a href="/dashboard" class="btn btn-primary">Go to Dashboard</a>
            <a href="/plans" class="btn btn-secondary">View Plans</a>
        </div>

        <div class="redirect-message">
            Redirecting to dashboard in <span class="countdown" id="countdown">5</span> seconds...
        </div>
    </div>

    <script>
        // Get transaction details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const transactionId = urlParams.get('transactionId');
        const amount = urlParams.get('amount');
        const description = urlParams.get('description') || 'Payment';

        // Check payment status from server
        async function checkPaymentStatus() {
            try {
                // Get order ID from transaction ID (you might need to adjust this based on your needs)
                // For now, we'll use the transaction ID as a reference
                const response = await fetch(`/users/payment/status/${transactionId}`);
                const data = await response.json();

                if (data.status && data.data.transaction) {
                    const transaction = data.data.transaction;
                    
                    // Display transaction details
                    document.getElementById('transactionId').textContent = transaction.id;
                    document.getElementById('planName').textContent = transaction.description || description;
                    document.getElementById('amount').textContent = `₹${(transaction.amount / 100).toFixed(2)}`;
                    
                    // Update status based on transaction status
                    if (transaction.status === 'completed') {
                        document.querySelector('.detail-value[style*="color: #28a745"]').textContent = 'Completed';
                    } else {
                        document.querySelector('.detail-value[style*="color: #28a745"]').textContent = transaction.status;
                        document.querySelector('.detail-value[style*="color: #28a745"]').style.color = '#dc3545';
                    }
                } else {
                    // Fallback to URL parameters
                    if (transactionId) {
                        document.getElementById('transactionId').textContent = transactionId;
                    }
                    if (description) {
                        document.getElementById('planName').textContent = description;
                    }
                    if (amount) {
                        document.getElementById('amount').textContent = `₹${(parseInt(amount) / 100).toFixed(2)}`;
                    }
                }
            } catch (error) {
                console.error('Error checking payment status:', error);
                // Fallback to URL parameters
                if (transactionId) {
                    document.getElementById('transactionId').textContent = transactionId;
                }
                if (description) {
                    document.getElementById('planName').textContent = description;
                }
                if (amount) {
                    document.getElementById('amount').textContent = `₹${(parseInt(amount) / 100).toFixed(2)}`;
                }
            }
        }

        // Check payment status when page loads
        checkPaymentStatus();

        // Countdown timer
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = '/dashboard';
            }
        }, 1000);

        // Stop countdown if user clicks any button
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                clearInterval(timer);
            });
        });
    </script>
</body>
</html>
